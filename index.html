<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
        <div class="card">
          <div class="top-card">
            <img src="./images/image-victor.jpg" alt="Victor Portrait" class="avatar">
            <div class="top-infos">
              <h1 class="name">Victor Crest</h1>
              <p class="age">26</p>
            </div>
            <div class="top-city">
              <p class="city">London</p>
            </div>
          </div>
          <div class="bottom-card">
            <div class="followers">
              <h2 class="stat">80K</h2>
              <p class="stat-track">Followers</p>
            </div>
            <div class="likes">
              <h2 class="stat">803K</h2>
              <p class="stat-track">Likes</p>
            </div>
           <div class="photos">
            <h2 class="stat">1.4K</h2>
            <p class="stat-track">Photos</p>
           </div>            
          </div> 
        </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/N40h">N40h</a>.
    </footer>
  </body>
</html>
